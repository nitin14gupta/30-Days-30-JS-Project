<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Your City Name" spellcheck="false" class="input-city">
            <button class="search-btn"><img src="./images/search.png" alt="Search"></button>
        </div>
        <div class="weather">
            <div class="weather-icon">
                <img src="" alt="weather-icon" class="weth-icon">
            </div>
            <div class="weather-temperature"> 
                <h1 class="weth-temp"></h1>
            </div>
            <div class="weather-city-name">
                <h2 class="weth-city-name"></h2>
            </div>
        </div>
        <div class="other">
            <div class="humidity">
                <img src="./images/humidity.png" alt="humidity-icon">
                <div class="humidity-text">
                    <p class="text-percentage humid"></p>
                    <p class="text-description">Humidity</p>
                </div>
            </div>
            <div class="wind-speed">
                <img src="./images/wind.png" alt="wind-icon">
                <div class="wind-speed-text">
                    <p class="text-percentage wind-speed-p"></p>
                    <p class="text-description">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
